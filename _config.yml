title: CodeForKC JKAN
description: A lightweight, backend-free open data portal, powered by Jekyll.
baseurl: /jkan
logo: /img/jkan.png

# Authentication
github_client_id: 2dde1a196d18ff026c8e
gatekeeper_host: https://jkan2-gatekeeper.herokuapp.com

# Dataset schema
schema: default

# Categories
category_list:
  - Arts / Culture / History
  - Budget / Finance
  - Economy
  - Education
  - Elections / Politics
  - Environment
  - Food
  - Health / Human Services
  - Parks / Recreation
  - Planning / Zoning
  - Public Safety
  - Real Estate / Land Records
  - Transportation
  - Uncategorized

# Link for the "fork me on github" banner. Remove this line to suppress banner.
fork_me_url: https://github.com/timwis/jkan

# Nav bar
navigation:
  - title: Datasets
    url: /datasets/
  - title: Organizations
    url: /organizations/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true
    permalink: /organizations/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
      category: Uncategorized
      organization: N/A
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-XXXXXX-1"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
